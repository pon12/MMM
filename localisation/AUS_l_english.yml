MON_GATHERING_STORM_DESC:0 "In 1936, Mongolia stands as a small but strategically significant nation wedged between two great powers: the Soviet Union and Imperial JapanSince the 1921 Mongolian Revolution, the country has been a satellite state of the Soviet Union, adopting communism under Soviet guidance. Marshal Khorloogiin Choibalsan, Mongolia's leader, is a staunch ally of Joseph Stalin and a key figure in transforming Mongolia into a Soviet buffer state. \nMongolia's economy is underdeveloped, with a mostly agrarian society and a lack of industrialization. The army is small but ideologically aligned with Soviet interests, primarily serving as a bulwark against Japanese expansion from the east."

