 #CPT
 toolpack.1.t:0 "Помощь"
 toolpack.1.d:0 "Запутались? Позвольте мне провести вас через некоторые шаги, требуемые чтобы овладеть инструментом для превращения стран в марионетки.\n\nЭтот инструмент имеет два окна: Окно "Инструмент", в котором и есть сам инструмент и окно "Галерея", которое обозревает все возможные статусы автономии. Наведите на них, чтобы посмотреть нужные требования.\n\nТеперь, об инструменте. Как уже было сказано, большинство автономных статусов требуют определённые условия. Чтобы всё было менее запутанным, единственные опции автономии которые вы видите, единственные которые вам доступны. Так что, не волнуйтесь если увидите, что у Германии другие опции, чем у Японии.\n\nЧтобы использовать инструмент, сначала нажмите на провинцию страны которую вы хотите сделать марионеткой. Используйте кнопку отметки и затем нажмите на провинцию страны, которую вы хотите сделать повелителем. И наконец0, выберите одну из опции, чтобы перевести выбранную страну до этого уровня автономии to that.\n\nКнопка "Освободить страну" Может быть использована чтобы освободить все отмеченные страны или страну, на которой вы сделали отметку.\n\n\nЕсли вы хотите сделать доброе дело и заметить какие-либо ошибки (обычно дублирование, нет доступных опций или результаты, которые отличаются от опций), пожалуйста сообщите о них в секции "Баги и проблемы" в мастерской.\n\nВ любом случае, веселитесь с использованием 'CPT'."
 toolpack.1.a:0 "Понятно"
 
 #DST
 toolpack.2.d:0 "Пытаетесь понять как работает этот инструмент? Давайте бысто пройдемся по первой половине, сверху вниз.\n\nДля начала, проверьте четыре ячейки для каждой из которой предназначен вид дивизии, которую вы хотите заспавнить. Пометьте "Пехота" чтобы спавнить пехотные части, "Кавалерия" чтобы спавнить кавалерийские части, и т.д. Вы также можете помечать сразу несколько ячеек, чтобы сразу спавнить разные виды дивизий.\n\nСледом, пометьте одну из восьми ячеек снизу "Батальоны на дивизию". Если вы пометете ячейку "16", то дивизии, которые вы спавните будут иметь 16 батальонов в каждой. Вы не можете помечать несколько ячеек здесь.\n\nСейчас вы должны выбрать провинцию, в которой вы хотите чтобы спавнились дивизии. Дивизии будут пренадлежать той стране, которая имеет эту провинцию.\n\nПоследний, но не менее важный пункт, нажмите на одну из четырёх кнопок внизу "Заспавнить дивизии:" чтобы заспавнить определённые дивизии.\n\nНажимая на кнопку "Удалить" справа снизу, вы можете удалить все подразделения выбранных видов для определённой страны."
 toolpack.2.a:0 "Понял"
 toolpack.3.d:0 "Запутались? Прочитайте этот быстрый гайд по нижней половине run.\n\nДля начала, выберите провинцию, в которой вы хотите заспавнить дивизии.\n\nЗатем, нажмите кнопку "Создать шаблон" до трёх раз, чтобы создать как можно больше разных шаблонов. Вы увидите, что появились три ячейки, названные T1, T2 и T3. Эти ячейки отвечают за каждую из трёх шаблонов, так T1 означает "Toolpack-Division", T2 означает "Toolpack-Division 2" и T3 означает "Toolpack-Division 3". Следующий шаг это изменение шаблонов для страны, которая получит эти дивизии. Чтобы сменить страну, используйте консольную команду "tag [тег нужной страны]". Обычно вы можете найти лист всех тегов в "C:/Program Files (x86)/Steam/steamapps/common/Hearts of Iron IV/common/country_tags/00_countries". Используйте две зелёные звезды чтобы добавить или вычесть опыт армии.\n\nТеперь вы можете решить насколько хорошо будут экипированы и обучены дивизии. \n\nПредпоследний шаг это выбрать какой шаблон дивизии вы хотите заспавнить. Чтобы это сделать, пометьте ячейку T1, T2 или T3, или только две, или вообще все из них.\n\nНаконец, вы можете нажать на любую из четырёх кнопок внизу "Заспавнить дивизии:" чтобы заспавнить столько дивизий, сколько вам угодно. Запомните, что вы не можете спавнить пользовательские дивизии вашей страны в других странах.\n\nНажмите кнопку "Удалить" справа снизу после пометки нужных ячеек, чтобы удалить все подразделения всех пользовательских шаблонов для выбранной страны.\n\nЧто вы НЕ можете делать с этим инструментом: \n- Изменять шаблоны в одной стране и спавнить изменённые шаблоны в другой стране\n- Спавнить шаблоны с изменённым названием"
 
 #SST
 toolpack.4.d:0 "Вот как работает "Инструмент для спавна кораблей":\n\nSШаг 1: Выберите один из шести регионов (корабли будут спавниться в порту около центра водоёма).\n\nШаг 2: Отметьте классы кораблей которые вы хотите заспавнить.\n\nШаг 3: Нажмите на провинцию, которая пренадлежит стране, которая должна получить корабли.\n\nШаг 4: Нажмите одну из четырёх кнопок, чтобы заспавнить выбранное количество кораблей."
 
 #MST
 toolpack.5.t:0 "Инструмент кадровых военных/населения"
 toolpack.5.d:0 "MPT поставляется в двух немного отличающихся друг от друга инструментах. Первый - это MMT, который используется для манипулирования рабочей силой стран. Выберите опцию "Страна", чтобы добавить или удалить рабочую силу в страну или из страны напрямую или сначала изменить одну из двух переменных, чтобы затем добавить ее значение в выбранные страны в качестве рабочей силы.\n С помощью PMT вы можете управлять населением выбранных государств - опять же, либо напрямую, либо сначала изменив переменные.\n\nПроблемы, с которыми вы столкнетесь: Четыре переменные, которые можно редактировать с помощью этого инструмента, не могут выходить за пределы 2147k или -2147k. Это связано с тем, что их значение фактически становится отрицательным при удалении от 0 дальше, чем на 2,147м. Это также является причиной того, что значения некоторых стран или государств выглядят полностью искаженными. Виноваты в этом Paradox(ы)."
 
